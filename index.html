<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GitHub Snake â€“ Dark Mode Card</title>
<style>
:root {
--bg1: #e0e0e0; /* light gradient start */
--bg2: #cfcfcf; /* light gradient end */
--text: #222;
--muted: #555;
--brand: #0A66C2;
--ring: #ccc;
--shadow: 0 20px 50px rgba(0,0,0,0.25);
--glow-a: #0A66C2;
--glow-b: #FF6EC7;
}
/* Respect system preference */
@media (prefers-color-scheme: dark) {
:root {
--bg1: #121212;
--bg2: #1a1a1a;
--text: #f4f4f4;
--muted: #cfcfcf;
--brand: #6ab0ff;
--ring: #333;
--shadow: 0 20px 50px rgba(0,0,0,0.55);
--glow-a: #6ab0ff;
--glow-b: #ff85da;
}
}
/* Manual override via data-theme */
[data-theme="light"] {
--bg1: #e0e0e0; --bg2: #cfcfcf; --text:#222; --muted:#555; --brand:#0A66C2; --ring:#ccc; --shadow:0 20px 50px rgba(0,0,0,0.25); --glow-a:#0A66C2; --glow-b:#FF6EC7;
}
[data-theme="dark"] {
--bg1: #121212; --bg2: #1a1a1a; --text:#f4f4f4; --muted:#cfcfcf; --brand:#6ab0ff; --ring:#333; --shadow:0 20px 50px rgba(0,0,0,0.55); --glow-a:#6ab0ff; --glow-b:#ff85da;
}


body {
font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
background: linear-gradient(135deg,var(--bg1),var(--bg2));
color: var(--text);
margin: 0; padding: 40px 16px;
display:flex; align-items:center; justify-content:center; min-height:100vh;
}


.snake-box {
padding: 30px; border-radius: 25px; max-width: 880px; width:100%; margin:auto;
background: linear-gradient(145deg, var(--bg1), var(--bg2));
box-shadow: var(--shadow); text-align: center; transition: background 0.6s ease, transform .2s ease;
}
.snake-box:hover { transform: translateY(-2px); }


.snake-title { font-size: 1.45rem; font-weight: 800; color: var(--brand); margin: 0 0 20px; }
.snake-desc { font-size: .98rem; color: var(--muted); margin: 16px auto 0; max-width: 720px; }


.snake-img { border-radius: 20px; border: 3px solid var(--ring); box-shadow: 0 15px 40px rgba(0,0,0,0.3);
max-width: 100%; animation: glowSnake 4s ease-in-out infinite alternate; transition: transform .3s ease, filter .3s ease; }
</html>
