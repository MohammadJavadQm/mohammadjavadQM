<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub Snake Animation</title>
  <style>
    :root {
      --bg1: #e0e0e0;
      --bg2: #cfcfcf;
      --text: #222;
      --muted: #555;
      --brand: #0A66C2;
      --ring: #ccc;
      --shadow: 0 20px 50px rgba(0,0,0,0.25);
      --glow-a: #0A66C2;
      --glow-b: #FF6EC7;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg1: #121212;
        --bg2: #1a1a1a;
        --text: #f4f4f4;
        --muted: #cfcfcf;
        --brand: #6ab0ff;
        --ring: #333;
        --shadow: 0 20px 50px rgba(0,0,0,0.55);
        --glow-a: #6ab0ff;
        --glow-b: #ff85da;
      }
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color: var(--text);
      margin: 0; padding: 40px 16px;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
      transition: background 0.6s ease;
    }

    .snake-box {
      padding: 30px; border-radius: 25px; max-width: 880px; width:100%;
      background: linear-gradient(145deg, var(--bg1), var(--bg2));
      box-shadow: var(--shadow); text-align: center;
      transition: background 0.6s ease, transform .2s ease;
    }
    .snake-box:hover { transform: translateY(-4px); }

    .snake-title { font-size: 1.8rem; font-weight: 800; color: var(--brand); margin: 0 0 20px; }
    .snake-desc { font-size: 1rem; color: var(--muted); margin: 16px auto 20px; max-width: 720px; }

    .snake-img {
      border-radius: 20px; border: 3px solid var(--ring);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      max-width: 100%;
      animation: glowSnake 4s ease-in-out infinite alternate;
      transition: transform .3s ease, filter .3s ease;
    }
    .snake-img:hover { transform: scale(1.02); filter: brightness(1.05); }

    @keyframes glowSnake {
      from { box-shadow: 0 0 15px var(--glow-a); }
      to   { box-shadow: 0 0 25px var(--glow-b); }
    }

    .theme-toggle {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: var(--brand);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background .3s ease, transform .2s ease;
    }
    .theme-toggle:hover { background: var(--glow-b); transform: scale(1.05); }
  </style>
</head>
<body>

  <div class="snake-box">
    <h1 class="snake-title">üêç GitHub Contribution Snake</h1>
    <p class="snake-desc">This is a live contribution graph turned into a fun snake animation!<br/>
      Light & Dark mode are fully supported.</p>

    <!-- Replace this src with your GitHub Pages link -->
    <img src="https://mohammadjavadqm.github.io/github-snake-dark.svg" alt="GitHub Snake" class="snake-img"/>

    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const theme = html.getAttribute("data-theme");
      if (theme === "dark") {
        html.removeAttribute("data-theme");
      } else {
        html.setAttribute("data-theme","dark");
      }
    }
  </script>
</body>
</html>
