# نام workflow
name: Generate Contribution Snake

on:
  schedule:
    # هر ۱۲ ساعت یک‌بار اجرا می‌شود
    - cron: "0 */12 * * *"
  # این گزینه به شما اجازه می‌دهد تا به صورت دستی هم آن را اجرا کنید
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # مرحله ۱: کد ریپازیتوری را دانلود می‌کند
      - name: Checkout Repository
        uses: actions/checkout@v3

      # مرحله ۲: انیمیشن‌های مار را در دو نسخه روشن و تیره تولید می‌کند
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # نام کاربری گیت‌هاب شما (با حروف دقیق)
          github_user_name: MohammadJavadQm
          # فایل‌های خروجی که باید تولید شوند
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # مرحله ۳: فایل‌های تولید شده را به شاخه output پوش می‌کند
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # شاخه‌ای که فایل‌ها در آن قرار می‌گیرند
          target_branch: output
          # پوشه‌ای که حاوی فایل‌های خروجی است
          build_dir: dist
        env:
          # توکن برای اجازه دسترسی به ریپازیتوری
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}