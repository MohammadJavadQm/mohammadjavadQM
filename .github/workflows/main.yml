name: Generate & Deploy Snake

on:
  schedule:
    - cron: "0 0 * * *"   # هر روز ساعت 00:00 UTC
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write     # برای push به gh-pages
  issues: write       # برای مرحله‌ی Notify (اختیاری)

concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  build-and-publish:
    name: Build & Publish SVGs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate snake SVGs (svg-only, faster)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to gh-pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: dist            # محتویات dist به ریشه‌ی شاخه gh-pages منتقل می‌شود
          keep_history: false
          commit_message: "chore: update snake [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # اختیاری: اگر نمی‌خواهی کامنت روی ایشو بخورد، این مرحله را حذف کن
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 1,
              body: `❌ Snake animation workflow failed. Logs: ${runUrl}`
            });
